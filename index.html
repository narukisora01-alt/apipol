<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polytoria Store Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .search-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5rem;
            padding: 40px;
        }

        .error {
            background: #ff4757;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .results {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .stats {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
        }

        .stats h2 {
            font-size: 2rem;
        }

        .category {
            margin-bottom: 40px;
        }

        .category h3 {
            color: #667eea;
            font-size: 1.8rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }

        .assets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .asset-card {
            background: #f8f9fa;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .asset-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .asset-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #e0e0e0;
        }

        .asset-info {
            padding: 15px;
        }

        .asset-name {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: #333;
        }

        .asset-details {
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 0.9rem;
        }

        .price {
            color: #27ae60;
            font-weight: bold;
        }

        .price.free {
            color: #95a5a6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Polytoria Store Viewer</h1>
        
        <div class="search-box">
            <div class="input-group">
                <input type="number" id="userId" placeholder="Enter User ID (e.g., 308475)" value="308475">
                <button onclick="fetchStore()">üîç View Store</button>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            Loading assets...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="results" style="display: none;"></div>
    </div>

    <script>
        async function fetchStore() {
            const userId = document.getElementById('userId').value;
            
            if (!userId) {
                showError('Please enter a User ID');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('results').style.display = 'none';

            try {
                const response = await fetch(`/api/store?userId=${userId}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to fetch store');
                }

                displayResults(data);
            } catch (error) {
                showError(error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            
            let html = `
                <div class="stats">
                    <h2>User ID: ${data.userId}</h2>
                    <p>Total Assets: ${data.total}</p>
                </div>
            `;

            for (const [category, assets] of Object.entries(data.categories)) {
                html += `
                    <div class="category">
                        <h3>${category}</h3>
                        <div class="assets-grid">
                `;

                assets.forEach(asset => {
                    const isFree = asset.price === 'Free';
                    html += `
                        <div class="asset-card">
                            <img src="${asset.thumbnail}" alt="${asset.name}" class="asset-thumbnail" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22200%22%3E%3Crect fill=%22%23ddd%22 width=%22200%22 height=%22200%22/%3E%3C/svg%3E'">
                            <div class="asset-info">
                                <div class="asset-name">${asset.name}</div>
                                <div class="asset-details">
                                    <span>ID: ${asset.id}</span>
                                    <span class="price ${isFree ? 'free' : ''}">${asset.price}</span>
                                </div>
                            </div>
                        </div>
                    `;
                });

                html += `
                        </div>
                    </div>
                `;
            }

            resultsDiv.innerHTML = html;
            resultsDiv.style.display = 'block';
        }

        // Auto-fetch on page load if userId is preset
        window.onload = () => {
            if (document.getElementById('userId').value) {
                fetchStore();
            }
        };
    </script>
</body>
</html>
